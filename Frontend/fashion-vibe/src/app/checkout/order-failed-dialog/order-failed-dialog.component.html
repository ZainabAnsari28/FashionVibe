<div class="failed-container">
  <div class="failed-card">
    <img src="assets/images/OrderCancel.png" alt="Order Failed" class="failed-image" />
    <h2 class="failed-title">Order Failed</h2>
    <p class="failed-message">If the amount was deducted, we will refund it in 3 to 4 business days.</p>
    <button mat-raised-button color="warn" (click)="close()">Try Again</button>
  </div>
</div>
