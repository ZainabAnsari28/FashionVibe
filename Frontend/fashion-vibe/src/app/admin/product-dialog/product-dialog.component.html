<h2 mat-dialog-title>{{ data.id ? 'Edit Product' : 'Add Product' }}</h2>
<mat-dialog-content>
  <div class="dialog-form-container">
  <form [formGroup]="productForm">
    <mat-form-field appearance="fill" class="w-100">
      <mat-label>Name</mat-label>
      <input matInput formControlName="name" />
    </mat-form-field>

    <mat-form-field appearance="fill" class="w-100">
      <mat-label>Description</mat-label>
      <textarea matInput formControlName="description"></textarea>
    </mat-form-field>

    <mat-form-field appearance="fill" class="w-100">
      <mat-label>Price</mat-label>
      <input matInput type="number" formControlName="price" />
    </mat-form-field>

    <mat-form-field appearance="fill" class="w-100">
      <mat-label>Category</mat-label>
      <mat-select formControlName="category">
        <mat-option *ngFor="let cat of categories" [value]="cat">{{ cat }}</mat-option>
      </mat-select>
    </mat-form-field>

    <mat-form-field appearance="fill" class="w-100">
      <mat-label>Size</mat-label>
      <mat-select formControlName="size">
        <mat-option *ngFor="let sz of sizes" [value]="sz">{{ sz }}</mat-option>
      </mat-select>
    </mat-form-field>

    <div class="w-100">
      <label for="image">Upload Image</label>
      <input type="file" id="image" (change)="onFileSelected($event)" />
    </div>


</form>
</div>
</mat-dialog-content>
<mat-dialog-actions align="end">
  <button mat-button (click)="cancel()">Cancel</button>
<button mat-raised-button color="primary" (click)="save()" [disabled]="!productForm.valid">
  {{ data.id ? 'Update' : 'Add' }}
</button>
</mat-dialog-actions>
