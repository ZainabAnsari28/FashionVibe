<h2>Product Management</h2>
<div class="filter-actions">
  <div class="filter-group">
    <i class="material-icons">search</i>
    <input
      type="text"
      placeholder="Search by name or price"
      [(ngModel)]="searchQuery"
      (input)="applyFilters()"
    />
  </div>
<button mat-raised-button color="primary" (click)="openDialog()">+ Add Product</button>
</div>

<div class="table-container">
<table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
<ng-container matColumnDef="id">
  <th mat-header-cell *matHeaderCellDef mat-sort-header>ID</th>
   <td mat-cell *matCellDef="let product">{{ product.id }}</td>
  </ng-container>
  <ng-container matColumnDef="name">
    <th mat-header-cell *matHeaderCellDef mat-sort-header>Name</th>
    <td mat-cell *matCellDef="let product">{{ product.name }}</td>
  </ng-container>
  <ng-container matColumnDef="price">
  <th mat-header-cell *matHeaderCellDef mat-sort-header>Price</th>
   <td mat-cell *matCellDef="let product">â‚¹{{ product.price }}</td>
  </ng-container>
   <ng-container matColumnDef="category">
  <th mat-header-cell *matHeaderCellDef mat-sort-header>Category</th>
   <td mat-cell *matCellDef="let product">{{ product.category }}</td>
  </ng-container>
   <ng-container matColumnDef="size">
  <th mat-header-cell *matHeaderCellDef mat-sort-header>Size</th>
   <td mat-cell *matCellDef="let product">{{ product.size }}</td>
  </ng-container>

  <ng-container matColumnDef="actions">
    <th mat-header-cell *matHeaderCellDef>Actions</th>
    <td mat-cell *matCellDef="let product">
      <button mat-button (click)="openDialog(product)"><img width="24" height="24" src="https://img.icons8.com/material/24/create-new--v1.png" alt="create-new--v1"/></button>
      <button mat-button color="warn" (click)="deleteProduct(product.id)"><img width="24" height="24" src="https://img.icons8.com/small/16/filled-trash.png" alt="filled-trash"/></button>
    </td>
  </ng-container>


  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>

<mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
</div>
