<div class="wrapper">
  <div class="logo-container">
    <img src="assets/images/FashionVibe.png" alt="FashionVibe Logo" class="logo" />
  </div>

  <div class="title">Reset Password</div>

  <form [formGroup]="resetPasswordForm" (ngSubmit)="onSubmit()">
    <mat-form-field class="w-100">
      <mat-label>New Password</mat-label>
      <input matInput formControlName="newPassword" type="password" required>
      <mat-error *ngIf="resetPasswordForm.get('newPassword')?.hasError('required')">Password is required</mat-error>
      <mat-error *ngIf="resetPasswordForm.get('newPassword')?.hasError('minlength')">Password must be at least 8 characters</mat-error>
      <mat-error *ngIf="resetPasswordForm.get('newPassword')?.hasError('pattern')">Password must include 1 uppercase, 1 lowercase, and 1 special character</mat-error>
    </mat-form-field>

    <mat-form-field class="w-100">
      <mat-label>Confirm Password</mat-label>
      <input matInput formControlName="confirmPassword" type="password" required>
      <mat-error *ngIf="resetPasswordForm.get('confirmPassword')?.hasError('required')">Please confirm your password</mat-error>
      <mat-error *ngIf="resetPasswordForm.hasError('mismatch')">Your password did not match</mat-error>
    </mat-form-field>

    <div class="field btn">
      <button mat-flat-button type="submit" class="login-btn">Reset Password</button>
    </div>
  </form>
</div>
